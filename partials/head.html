<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/index.css">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/content.css">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/nav.css">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/font.css">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/footer.css">
    <link rel="icon" href="{{ .Site.BaseURL }}/img/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ .Site.BaseURL }}/js/dropdown.js"></script>
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
